<div class="app-body">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="card-group">
              <div class="card p-4">
                <div class="card-body">
                  <form #resetPasswForm="ngForm">
                    <h2>Cambiar contraseña</h2>
                    <p class="text-muted" *ngIf="!mostrar">Ingresa tu nueva contraseña</p>
                    <div class="input-group mb-3" *ngIf="!mostrar">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-lock"></i></span>
                      </div>
                      <input type="password" class="form-control" 
                      [(ngModel)]="newPassword" #newPasswordT="ngModel"
                      id="newPassword1" name="newPassword" 
                      placeholder="Nueva contraseña" autocomplete="Nueva contraseña" required>
                    </div>
                    <div *ngIf="newPasswordT.invalid && (newPasswordT.dirty || newPasswordT.touched)"
                        class="alert alert-danger">
                      <div *ngIf="newPasswordT?.errors.required">
                        Contraseña requerida.
                      </div>
                  </div>
                    <div class="row">
                      <div class="col-6" *ngIf="!mostrar">
                        <button type="submit"  class="btn btn-primary px-4" (click)="resetPassword($event)" [disabled]="resetPasswForm.invalid" >Cambiar</button>
                      </div>
                      <div class="col-6 text-right">
                        <a href="/login" class="btn btn-link px-0">Regresar</a>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-12 text-center">
                          
                          <div *ngIf="validar">
                             {{message}}
                          </div>
                          
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                <div class="card-body text-center">
                    <div class="col align-self-center mt-5">
                      <img src="/assets/img/brand/logo.png" alt="AACESA">
                      <h2>Bienvenido</h2>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

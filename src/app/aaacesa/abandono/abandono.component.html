<div class="animated fadeIn">
  <div class="card">
    <!-- <div class="card-header">
      DataTable
      <a href="https://coreui.io/pro/angular/" class="badge badge-danger ml-2">CoreUI Pro Component</a>
    </div> -->
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-8">
            <div class="row">
              <div class="col-sm-3">
                  <input type="text" class="form-control" [(ngModel)]="filterQuery" placeholder="Guía Master"/>
              </div>
              <div class="col-sm-3">
                  <input type="text" class="form-control" [(ngModel)]="filterQuery" placeholder="Guía House"/>
              </div>
              <div class="col-sm-4 form-group">
                  <div class="input-group">
                      <div class="input-group-prepend">
                         <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                      </div>
                      <input class="form-control" #drp="bsDaterangepicker" bsDaterangepicker [(ngModel)]="bsRangeValue" placeholder="Rango de fecha">
                    </div>
              </div>
            </div>
        </div>
        <div class="col-md-2">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="buscar-icon input-group-text"><i class="fa fa-search"></i></span>
            </div>
            <input type="text" class="buscar-place form-control" [(ngModel)]="filterQuery" placeholder="BUSCAR"/>
          </div>
        </div>
      </div>
      <table class="table table-striped" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="10">
        <thead>
          <tr>
            <th class="text-center" style="width: 20%">
              <mfDefaultSorter by="masterguide">Guía Master <i class="iconfilt material-icons">filter_list</i> </mfDefaultSorter>
            </th>
            <th class="text-center" style="width: 20%">
              <mfDefaultSorter by="houseguide">Guía House <i class="iconfilt material-icons">filter_list</i> </mfDefaultSorter>
            </th>
            <th class="text-center" style="width: 20%">
              <mfDefaultSorter by="npieces">No. de piezas <i class="iconfilt material-icons">filter_list</i> </mfDefaultSorter>
            </th>
            <th class="text-center" style="width: 20%">
              <mfDefaultSorter by="weight">Peso <i class="iconfilt material-icons">filter_list</i> </mfDefaultSorter>
            </th>
            <th class="text-center" style="width: 20%">
              <mfDefaultSorter by="status">Estatus <i class="iconfilt material-icons">filter_list</i> </mfDefaultSorter>
            </th>
            <th class="text-center" style="width: 20%">
              <mfDefaultSorter by="leftDate">Fecha de abandono <i class="iconfilt material-icons">filter_list</i> </mfDefaultSorter>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of mf.data">
            <!-- <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td class="text-right">{{item.age}}</td>
            <td>{{item.city | uppercase}}</td> -->
            <td class="text-center">{{item.masterguide}}</td>
            <td class="text-center">{{item.houseguide}}</td>
            <td class="text-center">{{item.npieces}}</td>
            <td class="text-center">{{item.weight}}</td>
            <td class="text-center">{{item.status}}</td>
            <td class="text-center">{{item.leftDate}}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="6">
              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>

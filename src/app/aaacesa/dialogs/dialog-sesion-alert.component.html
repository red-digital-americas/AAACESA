<div mat-dialog-title>
    <div class="row justify-content-between">
        <div class="col">
            <h6> <i class="fa fa-2x fa-exclamation-triangle "></i> {{data.title}} </h6>
        </div>  
    </div>
</div>
<mat-dialog-content class="mat-typography">
    <div class="container mt-3 mb-5">
        <div class="row">
            <div class="col text-center">
                  <h4>{{data.mensaje}}</h4>  
            </div>
        </div>
        <div class="row">
            <div class="col text-right">
                <button mat-button class="btn btn-pill btn-primary btn-sm mb-1 mb-md-0 mr-1 ml-1" [mat-dialog-close]="data.respuesta" *ngIf="data.visible" cdkFocusInitial>
                    Renovar sesiÃ³n
                </button>
                <button mat-dialog-close type="button" class="btn btn-pill btn-primary btn-sm mb-1 mb-md-0 mr-1 ml-1" aria-label="Close">
                    Entendido
                </button>
            </div>
        </div>
    </div>
</mat-dialog-content>
